<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeyZuZuBee</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* Smooth scrolling for all anchor links */
  html {
    scroll-behavior: smooth;
  }

  /* Scroll prompt styling */
  #scroll-btn {
    cursor: pointer;
    color: #aaa;
    font-size: 16px;
    margin-top: 20px;
    text-decoration: none;
    display: inline-block;
  }

  #scroll-btn:hover {
    color: #555;
  }

  /* Hero section logo */
  .hero .logo img {
    width: 250px; /* adjust size as needed */
    height: auto;
  display: block;
  margin: 60px auto 30px auto;
  }
</style>
</head>
<body>

<!-- Hero / Welcome Section -->
<section class="hero">
  <div class="logo">
    <img src="images/LOGO.jpeg" alt="HeyZuZuBee Logo">
  </div>
  <h1>ZuZuBee</h1>
  <p>Welcome to ZuZuBee<br>The Art of Gifting</p>
  <p id="scroll-btn">↓ Scroll to explore gifts</p>
</section>

<!-- Products Grid -->
<section class="products" id="products">
  <!-- JS will render product cards here -->
</section>

<!-- Cart Button -->
<button id="cart-btn" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>

<!-- Cart Panel -->
<div id="cart-panel" class="cart-panel">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <div class="cart-summary">Total: ₹<span id="cart-total">0.00</span></div>
  <div class="input-row">
    <input type="text" id="cust-name" placeholder="Your Name (optional)">
    <input type="text" id="cust-note" placeholder="Note / Address (optional)">
  </div>
  <button id="checkout-btn" class="wh-btn">Checkout</button>
  <button id="close-cart" class="close">Close</button>
</div>

<!-- Footer -->
<footer class="site-footer">
  &copy; 2025 HeyZuZuBee. All rights reserved.
</footer>

  <script src="app.js"></script>
</body>
</html>
